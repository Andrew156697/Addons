
name: "Pose Detection Camera"
description: "Pose detection camera stream using MediaPipe and OpenCV."
version: "1.1.5"
slug: "pose_camera"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
devices:
  - "/dev/video0:/dev/video0:rwm"
startup: services
ports:
  8000/tcp: 8000

options:
  head:
    description: "Angle of the head section (0-100)"
    type: int
    required: true
    example: 50
schema:
  head:
    type: int
    minimum: 0
    maximum: 100
